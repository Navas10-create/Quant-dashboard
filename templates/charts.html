{% extends "base.html" %}

{% block title %}OpenAlgo - Live Charts with Technical Analysis{% endblock %}

{% block content %}
<style>
    .charts-container {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        padding: 1.5rem;
        background-color: #15171b;
        min-height: 100vh;
    }

    .chart-header {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        align-items: center;
        background-color: #222;
        padding: 1rem;
        border-radius: 8px;
        border-left: 4px solid #26a69a;
    }

    .search-box-container {
        flex: 1;
        min-width: 250px;
        position: relative;
    }

    #searchBox {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #444;
        border-radius: 4px;
        background-color: #1a1a1a;
        color: #d8d8d8;
        font-size: 0.95rem;
    }

    #searchBox::placeholder {
        color: #666;
    }

    #search-dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: #1a1a1a;
        border: 1px solid #444;
        border-top: none;
        border-radius: 0 0 4px 4px;
        max-height: 300px;
        overflow-y: auto;
        z-index: 100;
        display: none;
    }

    .search-item {
        padding: 0.75rem;
        cursor: pointer;
        border-bottom: 1px solid #333;
        transition: background-color 0.2s;
    }

    .search-item:hover {
        background-color: #26a69a33;
    }

    .control-group {
        display: flex;
        gap: 0.5rem;
        align-items: center;
    }

    select, button {
        padding: 0.75rem 1rem;
        border: 1px solid #444;
        border-radius: 4px;
        background-color: #1a1a1a;
        color: #d8d8d8;
        cursor: pointer;
        font-size: 0.95rem;
        transition: all 0.2s;
    }

    button:hover {
        background-color: #26a69a;
        border-color: #26a69a;
        color: #000;
    }

    #searchBtn {
        background-color: #26a69a;
        color: #000;
        font-weight: 600;
    }

    #searchBtn:hover {
        background-color: #2ecc9b;
    }

    .checkbox-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background-color: #1a1a1a;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        border: 1px solid #444;
    }

    .checkbox-group input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
    }

    .checkbox-group label {
        cursor: pointer;
        color: #d8d8d8;
        margin: 0;
    }

    #statusMessage {
        padding: 0.75rem 1rem;
        border-radius: 4px;
        font-weight: 500;
        display: none;
        font-size: 0.9rem;
    }

    #statusMessage.loading {
        background-color: #3366cc;
        color: #fff;
    }

    #statusMessage.success {
        background-color: #26a69a;
        color: #000;
    }

    #statusMessage.error {
        background-color: #ef5350;
        color: #fff;
    }

    .chart-wrapper {
        background-color: #222;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        border: 1px solid #333;
    }

    #chartContainer {
        width: 100%;
        height: 500px;
        background-color: #15171b;
    }

    .signals-section {
        background-color: #222;
        border-radius: 8px;
        padding: 1.5rem;
        border-left: 4px solid #ef5350;
    }

    .signals-section h3 {
        color: #26a69a;
        margin-top: 0;
        font-size: 1.1rem;
        margin-bottom: 1rem;
    }

    .signals-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
    }

    .signals-table thead {
        background-color: #1a1a1a;
        border-bottom: 2px solid #26a69a;
    }

    .signals-table th {
        padding: 0.75rem;
        text-align: left;
        color: #26a69a;
        font-weight: 600;
    }

    .signals-table td {
        padding: 0.75rem;
        border-bottom: 1px solid #333;
        color: #d8d8d8;
    }

    .signals-table tbody tr:hover {
        background-color: #1a1a1a;
    }

    .signal-buy {
        color: #26a69a;
        font-weight: 600;
    }

    .signal-sell {
        color: #ef5350;
        font-weight: 600;
    }

    .signal-neutral {
        color: #999;
    }

    @media (max-width: 768px) {
        .charts-container {
            padding: 1rem;
            gap: 1rem;
        }

        .chart-header {
            flex-direction: column;
        }

        .search-box-container {
            min-width: 100%;
        }

        .control-group {
            flex-wrap: wrap;
        }

        #chartContainer {
            height: 350px;
        }
    }
</style>

<div class="charts-container">
    <!-- Header with Search and Controls -->
    <div class="chart-header">
        <div class="search-box-container">
            <input 
                type="text" 
                id="searchBox" 
                placeholder="Search symbol (e.g., INFY, SBIN, NIFTY...)"
                autocomplete="off"
            >
            <div id="search-dropdown"></div>
        </div>
        
        <div class="control-group">
            <select id="intervalSelect">
                <option value="1">1 min</option>
                <option value="5" selected>5 min</option>
                <option value="15">15 min</option>
                <option value="30">30 min</option>
                <option value="60">1 hour</option>
                <option value="D">Daily</option>
                <option value="W">Weekly</option>
                <option value="M">Monthly</option>
            </select>

            <button id="searchBtn">ðŸ“Š Load Chart</button>

            <div class="checkbox-group">
                <input type="checkbox" id="showSignals" checked>
                <label for="showSignals">Show Signals</label>
            </div>
        </div>

        <div id="statusMessage" class="loading"></div>
    </div>

    <!-- Main Chart Container -->
    <div class="chart-wrapper">
        <div id="chartContainer"></div>
    </div>

    <!-- Trading Signals Table -->
    <div class="signals-section">
        <h3>ðŸ“ˆ Trading Signals (Live Updates)</h3>
        <table class="signals-table">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Signal Type</th>
                    <th>Price</th>
                    <th>Indicator</th>
                    <th>Strength</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="signalsBody">
                <tr>
                    <td colspan="6" style="text-align: center; color: #666;">
                        Waiting for signals... (auto-updates every 8 seconds)
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Load Chart Library FIRST -->
<script src="{{ url_for('static', filename='js/lightweight-charts.standalone.production.js') }}"></script>

<!-- Load LWCharts Module SECOND -->
<script src="{{ url_for('static', filename='js/charts.js') }}"></script>

<!-- Load Signals Module THIRD -->
<script src="{{ url_for('static', filename='js/signals.js') }}"></script>

<!-- Initialize everything -->
<script>
    console.log('[Initialization] Page loaded, starting chart system...');
    if (window.LWCharts && typeof window.LWCharts.init === 'function') {
        window.LWCharts.init();
    } else {
        console.error('[ERROR] LWCharts module not loaded properly');
    }
    
    // Auto-load signals
    if (typeof loadSignals === 'function') {
        loadSignals();
        setInterval(loadSignals, 8000);
    }
</script>
{% endblock %}
